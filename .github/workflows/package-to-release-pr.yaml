name: release-please (package)

on:
  pull_request:
    types: [opened, reopened, labeled]
    branches:
      - main


permissions:
  contents: read

jobs:
  package:
    runs-on: ubuntu-latest
    if: "${{ contains(github.event.pull_request.labels.*.name, 'autorelease: pending') }}"

    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ vars.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}

      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 2  # amend commit needs to fetch the base branch
          token: ${{ steps.app-token.outputs.token }}

      - uses: actions/setup-node@5e21ff4d9bc1a8cf6de233a3057d20ec6b3fb69d # v3
        with:
          node-version: 18
          cache: npm

      - run: npm ci

      - run: npm run package

      - name: add commit
        run: |
          GITHUB_USERNAME=demo-release-please-for-gh-action[bot]
          GITHUB_EMAIL=demo-release-please-for-gh-action[bot]@users.noreply.github.com
          git config user.name $GITHUB_USERNAME
          git config user.email $GITHUB_EMAIL
          git add ./dist
          git commit --amend --no-edit
          git push --force origin HEAD
